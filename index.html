<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Bootstrap Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1>Sample One Pager</h1>
      <p>A simple one page website using Bootstrap and JavaScript</p>
    </header>

    <form id="sampleForm" class="mb-4">
      <div class="form-group">
        <label for="textInput">Text Input</label>
        <input type="text" class="form-control" id="textInput" placeholder="Enter text">
      </div>
      <div class="form-group">
        <label for="emailInput">Email Input</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="numberInput">Number Input</label>
        <input type="number" class="form-control" id="numberInput" placeholder="Enter number" required>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
    </form>

    <div id="result" class="alert alert-info d-none">
      <h4 class="alert-heading">Form Data</h4>
      <p id="resultContent"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
